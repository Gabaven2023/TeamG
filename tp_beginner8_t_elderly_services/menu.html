        <section>

          <h2>つぶやく</h2>

            
          <style>
    /* CSSでデザインを整える */
    textarea {
      width: 100%;
      height: 50px;
    }
    
    button{
        width: 100%;
    }
    
  </style>
</head>
<body>
  <!-- テキストエリアとボタンを作成 -->
  <textarea id="memo"></textarea>
  <button id="save">つぶやく</button>
  <button id="load">読み込む</button>

  <script>
    // テキストエリアとボタンの要素を取得
    const memo = document.getElementById("memo");
    const save = document.getElementById("save");
    const load = document.getElementById("load");

    // 保存ボタンが押されたときの挙動
    save.addEventListener("click", () => {
      localStorage.setItem("memo", memo.value); // テキストをローカルストレージに保存
      alert("つぶやきました"); // 保存完了のメッセージを表示
    });

    // 読み込みボタンが押されたときの挙動
    load.addEventListener("click", () => {
      memo.value = localStorage.getItem("memo"); // ローカルストレージからテキストを読み込み
      alert("読み込みました"); // 読み込み完了のメッセージを表示
    });
  </script>
    
<p>自分のつぶやきを保存できます。</p>
<p>保存したつぶやきは読み込むボタンから読み込むことができます。</p>
    
</body>
